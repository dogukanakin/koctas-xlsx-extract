<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Özet Raporu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excel Özet Raporu Oluşturucu</h1>
        <p><strong>Not:</strong> Lütfen .xlsx formatında dosya yükleyin. .xls formatı hatalı sonuçlara neden olabilir. .xlsx formatına çevirmek için excel'de ilgili dosyayı açıp .xslx olarak kaydedin ve tekrar yükleyin.</p>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button id="generateButton">Özet Rapor Oluştur</button>
        <button id="downloadButton" style="display: none;">Excel Olarak İndir</button>
        <div id="warning" style="color: red; display: none;"></div>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
